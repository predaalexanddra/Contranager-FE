<div class="modal-header">
        <h3>Change your password</h3>
    </div>
    <form name="form.userForm" ng-submit="submitForm()" novalidate>
        <div class="modal-body">
            <!-- USERNAME -->
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="username" class="form-control" ng-model="username" required>
                <p ng-show="form.userForm.username.$invalid && !form.userForm.username.$pristine" class="help-block">Your username is required.</p>
            </div>

            <!-- OLD Password -->
            <div class="form-group">
                    <label>Old password</label>
                    <input type="password" name="oldPassword" class="form-control" ng-model="oldPassword" required>
                    <p ng-show="form.userForm.oldPassword.$invalid && !form.userForm.oldPassword.$pristine" class="help-block">Your password is required.</p>
            </div>

             <!-- NEW Password -->
             <div class="form-group">
                    <label>New password</label>
                    <input type="password" name="newPassword" class="form-control" ng-model="newPassword" ng-minlength="6" required>
                    <p ng-show="form.userForm.newPassword.$invalid && !form.userForm.newPassword.$pristine" class="help-block">Your password is required.</p>
            </div>
    
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>
