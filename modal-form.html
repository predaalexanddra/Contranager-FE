<div class="modal-header">
        <h3>Add A New User</h3>
    </div>
    <form name="form.userForm" ng-submit="submitForm()" novalidate>
        <div class="modal-body">
            <!-- NAME -->
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="name" required>
                <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">Your name is required.</p>
            </div>

            <!-- CNP -->
            <div class="form-group">
                    <label>Personal Identifier</label>
                    <input type="text" name="cnp" class="form-control" ng-model="cnp" required>
                    <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">Your cnp is required.</p>
            </div>
    
            <!-- PHONE -->
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control" ng-model="phone" ng-minlength="7" ng-maxlength="14" required>
                <p ng-show="form.userForm.username.$error.minlength" class="help-block">Phone number is too short.</p>
                <p ng-show="form.userForm.username.$error.maxlength" class="help-block">Phone number is too long.</p>
            </div>
    
            <!-- EMAIL -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="email" required>
                <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid email.</p>
            </div>

            <!-- PASSWORD-->
            <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="password" ng-minlength="5" ng-maxlength="25">
                    <p ng-show="form.userForm.password.$invalid && !form.userForm.password.$pristine" class="help-block">Pasword is required.</p>
            </div>

            <!-- DEPARTMENT-->
            <div class="form-group" ng-controller="departmentsController">
                    <label>Department</label>
                    <select type="text" name="department" class="form-control" ng-model="department" ng-options="x for x in departments" required></select>
                    <p ng-show="form.userForm.department.$invalid && !form.userForm.department.$pristine" class="help-block">Department is required.</p>
            </div>

             <!-- ADMIN-->
             <div class="form-group">
                    <label>Admin</label>
                    <input type="checkbox" name="admin" class="btn btn-primary" ng-model="admin" value="true"> 
             </div>
    
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>
