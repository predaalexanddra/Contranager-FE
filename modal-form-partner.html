<div class="modal-header">
        <h3>Partner Form</h3>
    </div>
    <form name="form.userForm" ng-submit="submitForm()" novalidate>
        <div class="modal-body">
            <!-- CUI -->
            <div class="form-group">
                <label>C.U.I.</label>
                <input type="text" name="cui" class="form-control" ng-model="cui" required>
                <p ng-show="form.userForm.cui.$invalid && !form.userForm.cui.$pristine" class="help-block">CUI is required.</p>
            </div>

            <!-- NAME -->
            <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="name" required>
                    <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">Name is required.</p>
            </div>
    
            <!-- POSTAL CODE -->
            <div class="form-group">
                <center><b>Address</b></center>
                <label>Postal Code</label>
                <input type="text" name="postalCode" class="form-control" ng-model="postalCode" required>
                <p ng-show="form.userForm.postalCode.$invalid && !form.userForm.postalCode.$pristine" class="help-block">Postal code is required.</p>
            </div>
    
            <!-- CITY -->
            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" class="form-control" ng-model="city" required>
                <p ng-show="form.userForm.city.$invalid && !form.userForm.city.$pristine" class="help-block">City is required.</p>
            </div>

            <!-- COUNTRY -->
            <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="country" class="form-control" ng-model="country" required>
                    <p ng-show="form.userForm.country.$invalid && !form.userForm.country.$pristine" class="help-block">Country is required.</p>
            </div>

            <!-- STREET -->
            <div class="form-group">
                    <label>Street</label>
                    <input type="text" name="street" class="form-control" ng-model="street" required>
                    <p ng-show="form.userForm.street.$invalid && !form.userForm.street.$pristine" class="help-block">Street is required.</p>
            </div>

              <!-- CONTACT NAME -->
              <div class="form-group">
                    <center><b>Contact</b></center>
                    <label>Name</label>
                    <input type="text" name="contactName" class="form-control" ng-model="contactName" required>
                    <p ng-show="form.contactName.street.$invalid && !form.userForm.contactName.$pristine" class="help-block">Contact name is required.</p>
             </div>

             <!-- EMAIL -->
             <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="email" required>
                    <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Email is required.</p>
            </div>

            <!-- PHONE -->
            <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" class="form-control" ng-model="phone" required>
                    <p ng-show="form.userForm.phone.$invalid && !form.userForm.phone.$pristine" class="help-block">Phone is required.</p>
            </div>

    
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>
